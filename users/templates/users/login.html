{% extends "base.html" %}
{% load socialaccount %}

{% block content %}

<div style="height: 400px;" class="container d-flex justify-content-center p-5"> 
    <div class="login-form"> 
        <h2 class='my-3 fw-bold text-success'>Login!</h2>
        <link
href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Lobster&display=swap"
rel="stylesheet"
/> 
       
    
        <form action="" method = "POST">
            {% csrf_token %}
            <div class= 'username'>
                <div class="form-label mx-2 fw-bold text-dark">
                    {{form.username.label}}
                </div>
                <div class="form-control border-0">
                    {{form.username}} 
                </div> 
            </div> 
            <div class= 'password'>
                <div class="form-label mx-2 fw-bold text-dark">
                    {{form.password.label}}
                </div>
                <div class="form-control border-0">
                    {{form.password}} 
                </div> 
                <a href="{% url "password_reset" %}">Forget password?</a>  

            </div>
            <button class="btn btn-success m-2" type="submit">Login</button> 
            <a  class="btn btn-sm btn-block btn-light mt-0" id="gp" href="{% provider_login_url 'google' %}">Login With <img src="https://img.icons8.com/color/30/000000/google-logo.png"/></a>

            {% comment %} <p class="text-center mb-0">OR</p> {% endcomment %}
        </form>

        <div class="d-flex">
            <h6 class='mt-2 fw-semibold mx-2'>Dont have an account?</h6>
            <a class='mx-3 fs-5' href="{% url "register" %}">Register</a> 
        </div>
    </div>
    
</div>

{% endblock content %}
