{% extends "base.html" %}
{% load socialaccount %}


{% block content %}

<div class="container">
    <h2 class="my-4">Register User</h2> 

    <form style="width:60%;" action="" method="POST">
        {% csrf_token %} 
        <div class="">
            {{ form }} 
        </div>
        <button class="btn btn-success my-3" type="submit">Submit</button>
        <a  class="btn btn-sm btn-block btn-light mt-0" id="gp" href="{% provider_login_url 'google' %}">Login With <img src="https://img.icons8.com/color/30/000000/google-logo.png"/></a>

    </form> 

    <div class="d-flex">
        <h5 class='mt-2 fw-semibold mx-2'>Alredy have an account?</h5>
        <a class='mx-3 fs-5'  href="{% url "login" %}">Login</a>
    </div>
    
</div> 

{% endblock content %}
